<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css two</title>
    <style>
        
            body{
                background-color: bisque;
            }
        li{
            height: 5rem;
            width:5rem;
            text-align: center;
            line-height: 5rem;
            border: 1px solid black ;
            border-radius: 10rem;
            margin:1px;
            font-size: .6rem;
        }
        ul{
            list-style: none;
            display: flex;
        }
    </style>
</head>
<body>
    <h1>This is CSS Class</h1>
    <ul>
        <li style="background:#f80;">Inline CSS</li>
        <li style="background:rgb(51, 0, 255);">Internal CSS</li>
        <li style="background:rgb(240, 25, 183);">External CSS</li>
    </ul>
</body>
</html>
